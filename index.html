<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Tap Game</title>

<style>
  * {
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #tap {
  -webkit-user-select: none;
  -ms-user-select: none;
  touch-action: manipulation;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: orange;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    cursor: pointer;
    user-select: none;
    margin-bottom: 20px;
  }

  #energy {
    font-size: 20px;
    opacity: 0.9;
  }

  #menu {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    background: #000;
  }

  #menu button {
    flex: 1;
    padding: 15px;
    font-size: 16px;
    background: #222;
    color: white;
    border: none;
  }
  #energy-container {
  width: 220px;
  height: 16px;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 8px;
}

#energy-bar {
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg, #ff9800, #ffc107);
  transition: width 0.3s ease;
}
  .screen {
  display: none;
}

.screen.active {
  display: block;
}

</style>

</head>

<body>

<!-- –ö–ù–û–ü–ö–ê –ö–õ–ò–ö–ê -->
<div id="screen-tap" class="screen active">
  <div id="tap">üî• 0</div>

  <!-- –≠–ù–ï–†–ì–ò–Ø -->
  <div id="energy-container">
    <div id="energy-bar"></div>
  </div>
  <div id="energy-text">‚ö° 10 / 10</div>
</div> <!-- ‚úÖ –∑–∞–∫—Ä—ã—Ç screen-tap -->

<!-- UPGRADES -->
<div id="screen-upgrades" class="screen">
  <h2>–ê–ø–≥—Ä–µ–π–¥—ã</h2>
  <p>–°–∫–æ—Ä–æ...</p>
</div>


  <!-- PROFILE -->
  <div id="screen-profile" class="screen">
    <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
    <p>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</p>
  </div>

  <!-- –ú–ï–ù–Æ -->
 <div id="menu">
  <button data-screen="tap">üè†</button>
  <button data-screen="upgrades">‚ö°</button>
  <button data-screen="profile">üë§</button>
</div>

</body>



  <!-- –õ–û–ì–ò–ö–ê -->
  <script>
const tg = window.Telegram?.WebApp;
tg?.ready();
tg?.expand();

const tap = document.getElementById('tap');
const energyBar = document.getElementById('energy-bar');
const energyText = document.getElementById('energy-text');

let count = Number(localStorage.getItem('count') || 0);
let energy = Number(localStorage.getItem('energy') || 100);
const maxEnergy = 100;

tap.innerText = 'üî• ' + count;
energyText.innerText = `‚ö° ${energy} / ${maxEnergy}`;
energyBar.style.width = (energy / maxEnergy * 100) + '%';



tap.addEventListener('click', () => {
  if (energy <= 0) return;
    count++;
  energy--;

  tap.innerText = 'üî• ' + count;
  energyText.innerText = `‚ö° ${energy} / ${maxEnergy}`;
  energyBar.style.width = (energy / maxEnergy * 100) + '%';

  localStorage.setItem('count', count);
  localStorage.setItem('energy', energy);
  tg?.HapticFeedback?.impactOccurred('light');
  
});


// –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
setInterval(() => {
  if (energy < maxEnergy) {
    energy++;
    energyText.innerText = `‚ö° ${energy} / ${maxEnergy}`;
    energyBar.style.width = (energy / maxEnergy * 100) + '%';
    localStorage.setItem('energy', energy);
  }
}, 5000);
    // --- –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –≠–ö–†–ê–ù–û–í ---
const screens = document.querySelectorAll('.screen');
const menuButtons = document.querySelectorAll('#menu button');

menuButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const target = btn.dataset.screen;

    screens.forEach(screen => {
      screen.classList.remove('active');
    });

    document
      .getElementById('screen-' + target)
      .classList.add('active');
  });

  </script>

</body>
</html>
