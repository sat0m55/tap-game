<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tap Game</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    #tap {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: orange;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      margin-bottom: 20px;
    }

   #menu {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  background: #000;
}

#menu button {
  flex: 1;
  padding: 15px;
  font-size: 16px;
  background: #222;
  color: white;
  border: none;
}
 #energy {
      font-size: 20px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- –ö–ù–û–ü–ö–ê –ö–õ–ò–ö–ê -->
  <div id="tap">üî• 0</div>

<div id="menu">
  <button>üè†</button>
  <button>‚ö°</button>
  <button>üõí</button>
</div>

  <!-- –≠–ù–ï–†–ì–ò–Ø -->
  <div id="energy">‚ö° 100 / 100</div>

  <!-- –õ–û–ì–ò–ö–ê -->
  <script>
const tg = window.Telegram?.WebApp;
tg?.ready();
tg?.expand();

const tap = document.getElementById('tap');
const energyEl = document.getElementById('energy');

let count = Number(localStorage.getItem('count') || 0);
let energy = Number(localStorage.getItem('energy') || 100);
const maxEnergy = 100;

tap.innerText = 'üî• ' + count;
energyEl.innerText = `‚ö° ${energy} / ${maxEnergy}`;

tap.addEventListener('click', () => {
  if (energy <= 0) return;

  count++;
  energy--;

  tap.innerText = 'üî• ' + count;
  energyEl.innerText = `‚ö° ${energy} / ${maxEnergy}`;

  localStorage.setItem('count', count);
  localStorage.setItem('energy', energy);

  tg?.HapticFeedback?.impactOccurred('light');
});

// –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
setInterval(() => {
  if (energy < maxEnergy) {
    energy++;
    energyEl.innerText = `‚ö° ${energy} / ${maxEnergy}`;
    localStorage.setItem('energy', energy);
  }
}, 1000);
  </script>

</body>
</html>
